name: Other
description: Something else
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this issue! Please make sure to fill out the entire form below, providing as much context as you can in order to help us understand your request.

        Before filing an issue, please be sure you have searched through [existing issues](https://github.com/open-telemetry/opentelemetry-configuration/issues?q=is%3Aissue+is%3Aopen+sort%3Aupdated-desc) to see if an existing issue covers your topic.
  - type: textarea
    attributes:
      label: Describe your issue
      description: A clear and concise description of what the issue is. Ex. I'm always frustrated when [...]
      placeholder: I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the issue here.
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0