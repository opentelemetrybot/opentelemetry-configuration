name: Bug report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please make sure to fill out the entire form below, providing as much context as you can in order to help us triage and track down your bug as quickly as possible.

        Before filing a bug, please be sure you have searched through [existing bugs](https://github.com/open-telemetry/opentelemetry-configuration/issues?q=is%3Aissue+is%3Aopen+sort%3Aupdated-desc+label%3Abug) to see if an existing issue covers your bug.
  - type: textarea
    attributes:
      label: What happened?
      description: Please provide as much detail as you reasonably can.
      value: |
        **Describe the bug**
        <!-- A clear and concise description of what the bug is. -->
        
        **Steps to reproduce**
        <!-- If possible, provide a recipe for reproducing the error. -->
        
        **What did you expect to see?**
        <!-- A clear and concise description of what you expected to see. -->
        
        **What did you see instead?**
        <!-- A clear and concise description of what you saw instead. -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: Configuration
      description: Please provide the configuration you are using (e.g. the YAML config file) or the JSON schema that is causing issues.
      render: yaml
  - type: textarea
    attributes:
      label: Environment information
      description: Please provide any additional information about your environment.
      value: |
        ## Environment
        OS: (e.g., "Ubuntu 20.04")
        Tool/SDK: (e.g., "OpenTelemetry Collector v0.80.0")
        Version: (e.g., "1.0.0")
  - type: textarea
    attributes:
      label: Log output
      description: |
        Please copy and paste any relevant log output.
      render: shell
  - type: textarea
    attributes:
      label: Additional context
      description: Any additional information you think may be relevant to this issue.
  - type: dropdown
    attributes:
      label: Tip
      description: This element is static, used to render a helpful sub-heading for end-users and community members to help prioritize issues. Please leave as is.
      options:
        - <sub>[React](https://github.blog/news-insights/product-news/add-reactions-to-pull-requests-issues-and-comments/) with üëç to help prioritize this issue. Please use comments to provide useful context, avoiding `+1` or `me too`, to help us triage it. Learn more [here](https://opentelemetry.io/community/end-user/issue-participation/).</sub>
      default: 0